<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      width: 80%;
      margin: auto;
      text-align: center;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    section {
      padding: 50px 0;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .nav:hover{
        color: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>
  
  <section id="home">
    <div class="container">
      <img src="profile.jpg" alt="My Photo">
      <h2>Welcome to My Portfolio</h2>
      <p>Web developer</p>
    </div>
  </section>

  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>Myself Vaishaly.Iam a web developer intern.Currently Iam pursuing my Under graduate in the branch of computer science and engineering.</p>
    </div>
  </section>


  <footer>
    <p> My Portfolio</p>
  </footer>
</body>
</html>
